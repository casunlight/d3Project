circle {

}

path {
  fill: #aaa;
  stroke: #fff;
}
.background {
  fill: none;
  pointer-events: all;
}
.active {
-moz-transition: all 0.5s ease-in;
    -webkit-transition: all 0.5s ease-in;
    -o-transition: all 0.5s ease-in;
    transition: all 0.5s ease-in;

}

    <script type="text/javascript">
var width = 880,
height = 800,
centered;
var margin = {
	top : 30,
	right : 30,
	bottom : 30,
	left : 40
},
width = 960 - margin.left - margin.right,
height = 500 - margin.top - margin.bottom;

var feature, info;

var projection = d3.geo.mercator()
	.scale(680)
	.translate([400, 300]);

var path = d3.geo.path()
	.projection(projection);

var svg = d3.select("body").append("svg").attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var bg = svg.append("rect")
	.attr("class", "background")
	.attr("width", width + margin.left - 20)
	.attr("height", height + margin.top - 6).attr('stroke', 'red')

	//zoom模块
	var zoom = d3.behavior.zoom()
	.translate(projection.translate())
	.scale(projection.scale())
	.scaleExtent([height, 8 * height])
	.on("zoom", zoomed);

//call.zoom加载zoom模块
var g = svg.append("g").call(zoom).attr("width", width)
	.attr("height", height - 140);

function zoomed() {
	projection.translate(d3.event.translate).scale(d3.event.scale);
	g.selectAll("path").attr("d", path);
}

d3.json("world-countries.json", function (collection) {
	feature = g.append("g")
		.attr("id", "worldMap").selectAll("path")
		.data(collection.features)
		.enter().append("path")
		.attr("d", path);

	feature.append("title")
	.text(function (d) {
		return d.properties.name;
	});
});
//总标题
var title = svg.append("g").attr("transform", "translate(100," + -20 + ")");

title.append('rect').attr('height', 20).style('stroke', 'orange').attr('width', 250).attr("x", 40).attr('height', 30)
.attr("y", height);

title.append('rect').attr('height', 20).style('stroke', 'orange').attr('width', 250).attr("x", 300).attr('height', 30)
.attr("y", height);

title.append('text').style('fill', 'orange').style('font-size', '20px')
.attr("x", 254)
.attr("y", height + 15)
.attr("dy", ".35em")
.style("text-anchor", "end").text('中遠(香港)集團有限公司').on('click', changeToWorldMap)

title.append('text').style('fill', 'orange').attr("x", 524).style('font-size', '20px')
.attr("y", height + 15)
.attr("dy", ".35em")
.style("text-anchor", "end").text('中遠(香港)集團有限公司').on('click', changeToChinaMap)

function changeToWorldMap() {
	g.transition()
	.duration(750)
	.attr("transform", "scale(1)");
	svg.selectAll('#legend').remove();
	svg.selectAll('#result').remove();
	svg.selectAll('#chinaMap').remove();

	projection = d3.geo.mercator()
		.scale(680)
		.translate([400, 300]);

	path = d3.geo.path()
		.projection(projection);

	d3.json("world-countries.json", function (collection) {
		feature = g.append("g")
			.attr("id", "worldMap").selectAll("path")
			.data(collection.features)
			.enter().append("path")
			.attr("d", path);

		feature.append("title")
		.text(function (d) {
			return d.properties.name;
		});
	});

}

function changeToChinaMap() {
	g.attr("transform", "scale(1)");
	svg.selectAll('#worldMap').remove();

	projection = d3.geo.azimuthal()
		.mode('equidistant')
		.scale(680)
		.origin([113.03, 30.37])
		.translate([400, 300]);

	path = d3.geo.path()
		.projection(projection);

	var data = [{
			id : 1,
			text : '航运涂料'
		}, {
			id : 2,
			text : '公路投资'
		}, {
			id : 3,
			text : '船舶备件',
			target : 'test'
		}, {
			id : 4,
			text : '工业制造',
			target : 'project'
		}, {
			id : 5,
			text : 'IT咨询'
		}, {
			id : 6,
			text : '船舶燃油贸易'
		}, {
			id : 7,
			text : '旅游服务'
		}, {
			id : 8,
			text : '物业管理'
		}
	]

	//选择框
	var legend = svg.append("g").attr('id', 'legend').selectAll(".legend")
		.data(data)
		.enter().append("g")
		.attr("class", "legend")
		.attr("transform", function (d, i) {
			return "translate(0," + i * 62 + ")";
		}).style('font-size', '26px')

		legend.append('rect').style('stroke', 'orange').attr("x", width - 200).attr('width', 180).attr('height', 30)

		legend.append("text").style('fill', 'black')
		.attr("x", width - 24)
		.attr("y", 9)
		.attr("dy", ".55em")
		.style("text-anchor", "end")
		.text(function (d) {
			return d.text;
		}).attr('target', function (d) {
			return d.target
		}).attr('class', 'high');

	var infoBox = svg.append("g").attr('width', 100)
		.attr("id", "result");

	info = infoBox.append("text").attr("x", width - 124)
		.attr("y", height - 100)
		.attr("dy", ".35em")
		.style("text-anchor", "end")

		d3.json("0.json", function (collection) {
			feature = g.append("g")
				.attr("id", "chinaMap").selectAll("path")
				.data(collection.features)
				.enter().append("path")
				.attr("d", path);

			feature.append("title")
			.text(function (d) {
				return d.properties.name;
			});
		});

}

//中国地图部分

//点击后缩放
function clicked(d) {

	console.log(JSON.stringify(d))
	var x,
	y,
	k;

	if (d && centered !== d) {

		var centroid = path.centroid(d);
		x = centroid[0];
		y = centroid[1];
		k = 1.5;
		centered = d;
		console.log(x, y)
	} else {
		x = width / 2;
		y = height / 2;
		k = 1;
		centered = null;
	}

	g.transition()
	.duration(750)
	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
	.style("stroke-width", 1.5 / k + "px");
}

function transformTo(position) {

	// Transition to the new transform.
	g.transition()
	.duration(750)
	.attr("transform", "translate(" + position.x + "," + position.y + ")");
}

		}
	]
}

function highlight(target) {

	g.selectAll("path")
	.classed("active", function (d) {
		var vs = highLighted[target];
		var l = vs.length,
		i = 0;
		for (; i < l; i++) {
			if (d.id == vs[i]['id'])
				return d;
		}
	}).attr('info', function (d) {

		var vs = highLighted[target];
		var l = vs.length,
		i = 0;
		for (; i < l; i++) {
			console.log(d.id, vs[i]['id'])
			if (d.id == vs[i]['id'])
				return vs[i]['info']
		}

	}).on('mouseover', function (d) {
		if ($(this).attr('info')) {
			info.text($(this).attr('info'))
			insertLinebreaks(info)
			clicked(d)
		}

	})
}

function insertLinebreaks(d) {
	var words = d.text().split(' ');
	d.text('');

	for (var i = 0; i < words.length; i++) {
		var tspan = d.append('tspan').text(words[i]);
		if (i > 0)
			tspan.attr('x', width - 124).attr('dy', '15');
	}
};

function removeAll() {

	g.selectAll("path")
	.classed("");
}

$(document).delegate('.high', 'click', function () {
	var p = $(this).attr('target');
	removeAll();
	highlight(p)
})
